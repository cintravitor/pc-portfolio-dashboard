<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&C Portfolio Dashboard - 2025 - Mercury Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Mercury Light Theme CSS - Full embedded styles */
        :root {
            --mercury-accent: #6366f1;
            --mercury-glow: #818cf8;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.65);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-muted: #94a3b8;
            --blur-amount: 20px;
            --blur-light: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 20% 80%, rgba(167, 139, 250, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                        linear-gradient(135deg, #fafbfd 0%, #f5f7fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <h1>Mercury Theme Test</h1>
    <p>If you see this with a light background and Mercury styling, the file was written successfully!</p>
</body>
</html>
