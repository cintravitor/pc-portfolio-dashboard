<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&C Portfolio Dashboard - 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="header-title">
                    <h1>P&C Portfolio Dashboard</h1>
                    <span class="header-badge">2025</span>
                </div>
                <div class="header-actions">
                    <span class="last-update" id="last-update">Last updated: Never</span>
                    <button class="refresh-btn" onclick="fetchSheetData()">üîÑ Refresh Data</button>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-container">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search by solution name, problem, or description..."
                            oninput="applyFilters()"
                        >
                    </div>
                    <select id="filter-area" onchange="applyFilters()">
                        <option value="">All Areas</option>
                    </select>
                    <select id="filter-maturity" onchange="applyFilters()">
                        <option value="">All Stages</option>
                    </select>
                    <select id="filter-owner" onchange="applyFilters()">
                        <option value="">All Owners</option>
                    </select>
                    <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="content-left" id="content-left">
            <!-- Stats Bar -->
            <div class="stats-bar" id="stats-bar" style="display: none;">
                <div class="stat-card">
                    <div class="stat-label">Total Solutions</div>
                    <div class="stat-value" id="stat-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Showing</div>
                    <div class="stat-value" id="stat-showing">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Live Products</div>
                    <div class="stat-value" id="stat-live">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">In Development</div>
                    <div class="stat-value" id="stat-dev">0</div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h2>Loading Portfolio Data...</h2>
                <p style="color: #6b7280; margin-top: 0.5rem;">Fetching data from Google Sheets</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error hidden">
                <h2>‚ö†Ô∏è Error Loading Data</h2>
                <p id="error-message"></p>
                <button class="refresh-btn" onclick="fetchSheetData()" style="margin-top: 1rem;">Try Again</button>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <h2>üì≠ No Results Found</h2>
                <p style="color: #6b7280; margin-top: 0.5rem;">Try adjusting your filters or search terms</p>
            </div>

            <!-- Cards Grid -->
            <div id="cards-container" class="cards-grid hidden"></div>
        </div>

        <!-- Detail Panel -->
        <div id="detail-panel" class="detail-panel hidden"></div>
    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
